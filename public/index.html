<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Scorer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GitHub Scorer</h1>
  <p>Enter a GitHub username to calculate their score:</p>
  <input type="text" id="username" placeholder="e.g., varsha2176" />
  <button onclick="getScore()">Get Score</button>

  <div id="result"></div>

  <script>
    async function getScore() {
      const username = document.getElementById('username').value;
      const response = await fetch(`/score/${username}`);
      const result = await response.json();
      const output = result.error
        ? `❌ ${result.error}`
        : `✅ ${result.username}'s score is ${result.score}`;
      document.getElementById('result').textContent = output;
    }
  </script>
</body>
</html>
